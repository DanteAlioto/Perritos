<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos.css">
    <title>WoofWoof</title>
</head>

<body>
    <section class="contenedor_index">
        <div class="navegador">
            <div class="item_logo"><img src="img/pet-shop.png" alt=""></div>
            <div class="item_menu">Menu</div>
            <div class="item_log">Login</div>
        </div>

        <div class="hola">
            <form action="" class="form" method="post">
                <h2 class="form_title">Encontra tu Perrihijo</h2>
                <h4 class="form_paragraph">Completa tus datos y te consultá por el perrito que quieras.</h4>
                <div class="form_container">
                    <div class="form_group">

                        <div class="form_g1">
                            <input type="text" class="form_input" id="name" placeholder=" " autocomplete="off">
                            <label for="name" class="form_label">Nombre: </label>
                            <span class="form_line"></span>
                        </div>

                        <div class="form_g1">
                            <input type="text" class="form_input" id="apellido" placeholder=" ">
                            <label for="apellido" class="form_label">Apellido: </label>
                            <span class="form_line"></span>
                        </div>

                        <div class="form_g1">
                            <input type="email" class="form_input" id="mail" placeholder=" ">
                            <label for="mail" class="form_label">Correo: </label>
                            <span class="form_line"></span>
                        </div>

                        <div class="form_g1">

                            <select id="perrito" name="animalito" class="form_input">
                                <option disabled selected>Seleccioná tu perrito flechazo</option>
                                <option value="jack_miller">Jack</option>
                                <option value="toby">Toby</option>
                                <option value="pelusa">Pelusa</option>

                            </select>
                            <label for="animalito" class="form_label">Perrito</label>
                        </div>

                        <br>

                        <input type="submit" class="form_submit" Value="Enviar Solicitud">
                        <span class="form_line"></span>
                    </div>
                </div>
            </form>
            <img class="yorkie" src="img/babydog.jpg" alt="imagen yorkie">
        </div>

        <div class="mascotas">
            <div class="mascotas">Mascotas</div>
            <div class="servicios">Servicios</div>
        </div>

            <div class="footer">Footer</div>
        
    </section>



</body>

</html>
